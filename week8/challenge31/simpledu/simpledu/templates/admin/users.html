{% extends "admin/index.html" %}
{% from "macros.html" import render_pagination %}

{% block admin %}
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>用户名</th>
      <th>角色</th>
      <th>工作</th>
    </tr>
  </thead>
  <tbody>
    {% for user in pagination.items %}
      <tr>
        <td> {{ user.id }} </td>
        <td> {{ user.username }} </td>
        <td> {{ user.role }} </td>
        <td> {{ user.job }} </td>
        <td>
          <div class="btn-group" role="group">
            <a href="{{ url_for('admin.edit_user',user_id=user.id) }}" type="button" class="btn btn-default" title="编辑">
              <span class="glyphicon glyphicon-pencil" title="编辑" aria-hidden="true"></span>
            </a>
            <a href="{{ url_for('admin.delete_user',user_id=user.id)}}" type="button" class="btn btn-default" title="删除" aria-hidden="true">
              <span class="glyphicon glyphicon-trash" title="删除" aria-hidden="true"></span>
            </a>
          </div>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock  %}
